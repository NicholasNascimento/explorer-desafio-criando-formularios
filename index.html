<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulários</title>

  <link rel="stylesheet" href="style.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br />
      agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
  
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                required
                minlength="1" />
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required minlength="1" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digíte um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input
              type="password"
              id="password"
              minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input
              type="text"
              id="mentor-name"
              required
              minlength="1" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>

          <h2>Primeira Mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-event-date" />
            </div>

            <div class="input-wrapper">
              <label for="first-event-begin">Das</label>
              <input type="time" id="first-event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="first-event-end">Até</label>
              <input type="time" id="first-event-end" />
            </div>
          </div>

          <h2>Segunda Mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-event-date" />
            </div>

            <div class="input-wrapper">
              <label for="second-event-begin">Das</label>
              <input type="time" id="second-event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="second-event-end">Até</label>
              <input type="time" id="second-event-end" />
            </div>
          </div>

        </div>
      </fieldset>

    </form>
    <footer>
      <input
        class="button"
        type="submit"
        form="my-form"
        value="Salvar">
    </footer>
  </div>
</body>
</html>
